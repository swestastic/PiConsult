<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Settings</title>
    <style>
        /* Basic styling for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add some padding at the top so that content doesn't overlap with the navbar */
        body {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="Settings.html">Settings</a>
        <a href="Live_Data.html">Live Data</a>
        <a href="Test_Mode.html">Test Mode</a>
    </nav>

    <h1>Configure Device Settings</h1>
    <form action="/settings" method="post">
        <!-- Dropdown menu for Units Speed -->
        <label for="units_speed">Units Speed:</label>
        <select id="units_speed" name="Units_Speed">
            <option value="MPH" {% if config['Units_Speed'] == 'MPH' %}selected{% endif %}>MPH</option>
            <option value="KMH" {% if config['Units_Speed'] == 'KPH' %}selected{% endif %}>KPH</option>
        </select>
        <br><br>

        <label for="units_temp">Units Temp:</label>
        <select id="units_temp" name="Units_Temp">
            <option value="F" {% if config['Units_Temp'] == 'F' %}selected{% endif %}>F</option>
            <option value="C" {% if config['Units_Temp'] == 'C' %}selected{% endif %}>C</option>
        </select>
        <br><br>

        <label for="default_display">Default Display:</label>
        <select id="default_display" name="Default_Display">
            <option value="0" {% if config['Default_Display'] == '0' %}selected{% endif %}>RPM</option>
            <option value="1" {% if config['Default_Display'] == '1' %}selected{% endif %}>Speed</option>
            <option value="2" {% if config['Default_Display'] == '2' %}selected{% endif %}>MAF Voltage</option>
            <option value="3" {% if config['Default_Display'] == '3' %}selected{% endif %}>AAC Duty</option>
            <option value="4" {% if config['Default_Display'] == '4' %}selected{% endif %}>Coolant Temperature</option>
            <option value="5" {% if config['Default_Display'] == '5' %}selected{% endif %}>Battery Voltage</option>
            <option value="6" {% if config['Default_Display'] == '6' %}selected{% endif %}>Injector Duty</option>
            <option value="6" {% if config['Default_Display'] == '7' %}selected{% endif %}>Ignition Timing</option>
            <option value="7" {% if config['Default_Display'] == '8' %}selected{% endif %}>Throttle Position</option>
            <option value="8" {% if config['Default_Display'] == '9' %}selected{% endif %}>Fuel Efficiency</option>
        </select>
        <br><br>

        <!-- Other form fields -->
        <label for="stock_final">Stock Final Drive Ratio:</label>
        <input type="text" id="stock_final" name="Stock_Final" value="{{ config['Stock_Final'] }}"><br><br>

        <label for="new_final">New Final Drive Ratio:</label>
        <input type="text" id="new_final" name="New_Final" value="{{ config['New_Final'] }}"><br><br>

        <label for="stock_tire_height">Stock Tire Height:</label>
        <input type="text" id="stock_tire_height" name="Stock_Tire_Height" value="{{ config['Stock_Tire_Height'] }}"><br><br>

        <label for="new_tire_height">New Tire Height:</label>
        <input type="text" id="new_tire_height" name="New_Tire_Height" value="{{ config['New_Tire_Height'] }}"><br><br>

        <label for="stock_tire_ar">Stock Tire Aspect Ratio:</label>
        <input type="text" id="stock_tire_ar" name="Stock_Tire_AR" value="{{ config['Stock_Tire_AR'] }}"><br><br>

        <label for="new_tire_ar">New Tire Aspect Ratio:</label>
        <input type="text" id="new_tire_ar" name="New_Tire_AR" value="{{ config['New_Tire_AR'] }}"><br><br>

        <label for="stock_tire_diam">Stock Tire Diameter:</label>
        <input type="text" id="stock_tire_diam" name="Stock_Tire_Diam" value="{{ config['Stock_Tire_Diam'] }}"><br><br>

        <label for="new_tire_diam">New Tire Diameter:</label>
        <input type="text" id="new_tire_diam" name="New_Tire_Diam" value="{{ config['New_Tire_Diam'] }}"><br><br>

        <label for="injector_size">Injector Size:</label>
        <input type="text" id="injector_size" name="Injector_Size" value="{{ config['Injector_Size'] }}"><br><br>

        <input type="submit" value="Save Settings">
    </form>
</body>
</html>
